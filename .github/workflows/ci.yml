name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Admin Audit Coverage Guard
        run: npm run audit:check-admin

      - name: Build
        run: npm run build
